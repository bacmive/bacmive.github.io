e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">CarElement</span> {</span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">accept</span><span class="params">(CarElementVisitor visitor)</span>;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">CarElementVisitor</span> { <span class="comment">// 重载实现不同类的访问方式</span></span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Car car)</span>;</span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Wheel wheel)</span>;</span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Body body)</span>;</span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Engine engine)</span>;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Wheel</span> <span class="keyword">implements</span> <span class="title class_">CarElement</span> {</span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">final</span> String name;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> <span class="title function_">Wheel</span><span class="params">(<span class="keyword">final</span> String name)</span> {</span><br><span class="line">      <span class="built_in">this</span>.name = name;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> String <span class="title function_">getName</span><span class="params">()</span> {</span><br><span class="line">      <span class="keyword">return</span> name;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  <span class="meta">@Override</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">accept</span><span class="params">(CarElementVisitor visitor)</span> {</span><br><span class="line">      <span class="comment">/*</span></span><br><span class="line"><span class="comment">       * CarElement的每个实现类都需实现accept方法</span></span><br><span class="line"><span class="comment">       * 不同实现类对应CarElementVisitor接口中的不同visit方法</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      visitor.visit(<span class="built_in">this</span>);</span><br><span class="line">  }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Body</span> <span class="keyword">implements</span> <span class="title class_">CarElement</span> {</span><br><span class="line">  <span class="meta">@Override</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">accept</span><span class="params">(CarElementVisitor visitor)</span> {</span><br><span class="line">      visitor.visit(<span class="built_in">this</span>);</span><br><span class="line">  }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Engine</span> <span class="keyword">implements</span> <span class="title class_">CarElement</span> {</span><br><span class="line">  <span class="meta">@Override</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">accept</span><span class="params">(CarElementVisitor visitor)</span> {</span><br><span class="line">      visitor.visit(<span class="built_in">this</span>);</span><br><span class="line">  }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Car</span> <span class="keyword">implements</span> <span class="title class_">CarElement</span> {</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> List&lt;CarElement&gt; elements;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">Car</span><span class="params">()</span> {</span><br><span class="line">        <span class="built_in">this</span>.elements = List.of(</span><br><span class="line">            <span class="keyword">new</span> <span class="title class_">Wheel</span>(<span class="string">"front left"</span>), <span class="keyword">new</span> <span class="title class_">Wheel</span>(<span class="string">"front right"</span>),</span><br><span class="line">            <span class="keyword">new</span> <span class="title class_">Wheel</span>(<span class="string">"back left"</span>), <span class="keyword">new</span> <span class="title class_">Wheel</span>(<span class="string">"back right"</span>),</span><br><span class="line">            <span class="keyword">new</span> <span class="title class_">Body</span>(), <span class="keyword">new</span> <span class="title class_">Engine</span>()</span><br><span class="line">        );</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">accept</span><span class="params">(CarElementVisitor visitor)</span> {</span><br><span class="line">        <span class="keyword">for</span> (CarElement element : elements) {</span><br><span class="line">            element.accept(visitor);</span><br><span class="line">        }</span><br><span class="line">        visitor.visit(<span class="built_in">this</span>);</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">CarElementDoVisitor</span> <span class="keyword">implements</span> <span class="title class_">CarElementVisitor</span> {</span><br><span class="line">    </span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Car car)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Starting my car"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Wheel wheel)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Kicking my "</span> + wheel.getName() + <span class="string">" wheel"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Body body)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Moving my body"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Engine engine)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Starting my engine"</span>);</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">CarElementPrintVisitor</span> <span class="keyword">implements</span> <span class="title class_">CarElementVisitor</span> {</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Body body)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Visiting body"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Car car)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Visiting car"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Engine engine)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Visiting engine"</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">visit</span><span class="params">(Wheel wheel)</span> {</span><br><span class="line">        System.out.println(<span class="string">"Visiting "</span> + wheel.getName() + <span class="string">" wheel"</span>);</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">VisitorDemo</span> {</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(<span class="keyword">final</span> String[] args)</span> {</span><br><span class="line">        <span class="type">Car</span> <span class="variable">car</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Car</span>();</span><br><span class="line">        car.accept(<span class="keyword">new</span> <span class="title class_">CarElementPrintVisitor</span>());</span><br><span class="line">        car.accept(<span class="keyword">new</span> <span class="title class_">CarElementDoVisitor</span>());</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
